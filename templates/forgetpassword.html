{% extends 'base.html' %}
{% load static %}

{% block main-content %}

<style>
    body{
    
    }
    .login{
        padding: 10rem 5rem;
        width: 50vw;
       
    }

    @media (max-width: 576px) {
        .login{
        width: 90%;
    } 
    }
</style>

<div class="container login">



    <div id="alertres" class="alert alert-success  alert-dismissible fade " role="alert">
        <strong id="loginres"></strong> 
        <button onclick="handleRemovePos()" type="button" class="close " data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
    <div id="alerterr" class="alert alert-warning alert-dismissible fade " role="alert">
        <strong id="loginerr"></strong> 
        <button onclick="handleRemove()" type="button" class="close " data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

   
    <form method="post" id="checkmail">

        {% csrf_token %}

        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control">
            <label for="email" class="form-label">Email</label>
        </div>

        
        <button onclick="ChangePassword()" type="button" class="btn-md btn btn-dark">Update Password</button>

        
    </form>

    <div id="checkq" class="d-none">


          <label for="" id="question"></label>

        <textarea name="" id="answer" class="form-control my-1"></textarea>
        
        <button onclick="CheckQuestion()" type="button" class="btn-md btn btn-dark">Update Password</button>

        
    </div>


    <div id="chpwd" class="d-none">


      <label for="" id="" >New Password</label>

      <input type="password" id="newp" class="form-control my-1 ">
    
    <button onclick="newPassword()" type="button" class="btn-md btn btn-dark">Update Password</button>

    
</div>
       
</div>

{% endblock %}
