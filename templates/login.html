{% extends 'base.html' %}
{% load static %}

{% block main-content %}

<style>
    body{
    
    }
    .login{
        padding: 10rem 5rem;
        width: 50vw;
       
    }

    @media (max-width: 576px) {
        .login{
        width: 90%;
    } 
    }
</style>

<div class="container login">



    <div id="alertres" class="alert alert-success  alert-dismissible fade " role="alert">
        <strong id="loginres"></strong> 
        <button onclick="handleRemovePos()" type="button" class="close " data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
    <div id="alerterr" class="alert alert-warning alert-dismissible fade " role="alert">
        <strong id="loginerr"></strong> 
        <button onclick="handleRemove()" type="button" class="close " data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

   
    <form method="post">

        {% csrf_token %}

        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control">
            <label for="email" class="form-label">Email</label>
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control">
            <label for="password" class="form-label">Password</label>
        </div>

        <button onclick="Login()" type="button" class="btn-md btn btn-dark">Login</button>

        
    </form>
        <div class="d-flex align-items-center justify-content-between p-2">
          <a href="/forgetpassword" class=" lead d-block  "> forget password</a>
        <a href="/register" class=" lead d-block  "> new user? create account</a>
        </div>
</div>

{% endblock %}
