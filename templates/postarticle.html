{% extends 'base.html' %}
{% load static %}

{% block main-content %}

<style>
    body{
    
    }
    .post{
        padding: 10rem 5rem;
        width: 50vw;
       
    }

    @media (max-width: 576px) {
        .post{
        width: 90%;
    } 
    }
</style>

<div class="container post">

    <ul>
        {% for message in messages %}

        <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button onclick="handleRemove()" type="button" class="close " data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        {% endfor %}
    </ul>

    <form  method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="row">

            <div class="mb-3 ">
                <input type="text" id="title" name="title" class="form-control">
                <label for="title" class="form-label">title</label>
            </div>
    
            <div class="mb-3 col-md-6">

                <select class="form-select " name="cat" id="category">
                   {% for category in categories %}
                   <option class="form-control my-1" value="{{category.id}}">{{category.title}}</option>
                   {% endfor %}
                </select>
                
                <label for="category" class="form-label">category</label>
            </div>

            
            <div class="mb-3 col-md-6">
                <input multiple accept="image/*" type="file" id="image" name="images" class="form-control">
                <label for="image" class="form-label">image</label>
            </div>

            <div class="form-group">
                <textarea name="desc" id="editor"></textarea>
            </div>
        </div>

        

        <button type="submit" class="btn-md btn btn-dark">Create</button>
        
    </form>

    <a href="/login" class=" lead d-block  "> you have an account? Login</a>
</div>

<!-- <script src="{% static 'assets/js/main.js' %}"></script> -->

{% endblock %}
